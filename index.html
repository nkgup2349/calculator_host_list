<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main_outer">
        <div id="logo">Calculator</div>
        
        <input id="result" placeholder="Number" >
        <!-- <input id="resultmain" > -->
        <div id="button_back">
            <button id="AC" onclick="cls()" value="AC">AC</button>
            <button id="+/-" value="+/-">+/-</button>
            <button id="percent" value="%"  onclick="myvalue(value)">%</button>
            <button class="col_yel" id="div" value="/" onclick="myvalue(value)"> &#247</button>
            <button   class="col_black" value="7"  onclick="myvalue(value)">7</button>
            <button  class="col_black" value="8"  onclick="myvalue(value)">8</button>
            <button   class="col_black" value="9"  onclick="myvalue(value)">9</button>
            <button   class="col_yel" value="*"  onclick="myvalue(value)">x</button>
            <button   class="col_black" value="4"  onclick="myvalue(value)">4</button>
            <button  class="col_black" value="5"  onclick="myvalue(value)">5</button>
            <button   class="col_black" value="6"  onclick="myvalue(value)">6</button>
            <button  class="col_yel" value="-"  onclick="myvalue(value)">&#8722 </button>
            <button class="col_black" value="1"  onclick="myvalue(value)">1</button>
            <button class="col_black" value="2"  onclick="myvalue(value)">2</button>
            <button class="col_black" value="3"  onclick="myvalue(value)">3</button>
            <button class="col_yel" value="+"  onclick="myvalue(value)">+</button>
            <button class="col_black"  value="0"  onclick="myvalue(value)">0</button>
            <button class="col_black" value="00"  onclick="myvalue(value)">00</button>
            <button class="col_black" value="."  onclick="myvalue(value)">.</button>
            <button  id="eql" class="col_yel" value="="  onclick="result()">=</button>
        </div>
    </div>
     
    
    <!-- <div id="main_outer"></div> -->
    <script src="script.js"></script>
    
</body>
</html>
